<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter - LA KAZ' A SOSSO</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .error {
            border-color: red;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .success-message {
            display: none;
            text-align: center;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscription à la Newsletter</h1>
        <form id="newsletterForm">
            <div class="form-group">
                <label for="email">Adresse email *</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom *</label>
                <input type="text" id="prenom" required>
            </div>
            <div class="form-group">
                <label for="nom">Nom de famille *</label>
                <input type="text" id="nom" required>
            </div>
            <div class="form-group">
                <label for="sexe">Sexe *</label>
                <select id="sexe" required>
                    <option value="">Sélectionnez</option>
                    <option value="masculin">Masculin</option>
                    <option value="feminin">Féminin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="naissance">Date de naissance *</label>
                <input type="date" id="naissance" required>
            </div>
            <button type="submit" class="submit-btn">S'inscrire</button>
        </form>
        <div id="successMessage" class="success-message">
            Vous pourrez très bientôt recevoir nos actualités et nos offres exclusives !
        </div>
    </div>

    <script>
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Réinitialiser les bordures
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => input.classList.remove('error'));
            
            // Vérifier si tous les champs sont remplis
            let isValid = true;
            inputs.forEach(input => {
                if (!input.value) {
                    input.classList.add('error');
                    isValid = false;
                }
            });
            
            if (isValid) {
                // Afficher le message de succès
                document.getElementById('successMessage').style.display = 'block';
                
                // Rediriger après 5 secondes
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 5000);
            }
        });
    </script>
    <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
<script>
  (function(){
    emailjs.init('2qAb97e0NHlEIXzF5Ph8w'); // Mets ici ton user ID EmailJS
  })();

  document.getElementById('newsletterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Reset erreurs
      const inputs = document.querySelectorAll('input, select');
      inputs.forEach(input => input.classList.remove('error'));
      
      // Validation simple
      let isValid = true;
      inputs.forEach(input => {
          if (!input.value) {
              input.classList.add('error');
              isValid = false;
          }
      });
      
      if (isValid) {
          const email = document.getElementById('email').value;
          const prenom = document.getElementById('prenom').value;
          const nom = document.getElementById('nom').value;
          const sexe = document.getElementById('sexe').value;
          const naissance = document.getElementById('naissance').value;

          // Sauvegarder localement
          localStorage.setItem('newsletterInscrit', 'true');
          localStorage.setItem('newsletterEmail', email);

          // Préparer les données pour EmailJS (selon ton template)
          const templateParams = {
              to_email: email,
              to_name: prenom + ' ' + nom,
              sexe: sexe,
              date_naissance: naissance
          };

          emailjs.send('service_nks7j03', 'template_mlo5ivl', templateParams)
            .then(function(response) {
               console.log('Email envoyé!', response.status, response.text);
               document.getElementById('successMessage').style.display = 'block';

               // Optionnel : reset formulaire
               document.getElementById('newsletterForm').reset();

               // Rediriger après 5 sec
               setTimeout(() => {
                   window.location.href = 'index.html';
               }, 5000);
            }, function(error) {
               console.error('Erreur envoi email :', error);
               alert('Une erreur est survenue lors de l\'envoi de l\'email. Veuillez réessayer.');
            });
      }
  });
</script>
</body>
</html>
